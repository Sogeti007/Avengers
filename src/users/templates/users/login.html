{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Melde dich an!</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-infor" type="submit">Anmelden!</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Noch keinen Account? <a class="mk-2" href="{% url 'register' %}">Jetzt registrieren!</a>
        </small>
    </div>
</div>
{% endblock %}
